- name: DIKTAT_COMMON
  configuration:
    domainName: dev.wigger.mood
    disabledChapters: "Comments"
    kotlinVersion: 2.0
- name: TOO_LONG_FUNCTION
  enabled: true
  ignoreAnnotated: [ Test ]
  configuration:
    maxFunctionLength: '30'
- name: LONG_LINE
  enabled: true
  configuration:
    lineLength: '170'
- name: TOO_MANY_PARAMETERS
  enabled: true
  configuration:
    maxParameterListSize: '3'
  ignoreAnnotated: [ CheckedTemplate ]
- name: TYPE_ALIAS
  enabled: false