plugins {
    id 'org.jetbrains.kotlin.jvm' version "2.2.21"
    id "org.jetbrains.kotlin.plugin.allopen" version "2.2.21"
    id 'io.quarkus'
    id "com.saveourtool.diktat" version "2.0.0"
    id "com.diffplug.spotless" version "8.0.0"
}

group 'dev.wigger.mood'
version '0.6'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation enforcedPlatform("${quarkusPlatformGroupId}:${quarkusPlatformArtifactId}:${quarkusPlatformVersion}")
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    implementation 'io.quarkus:quarkus-kotlin'
    implementation 'io.quarkus:quarkus-security-jpa'
    implementation 'io.quarkus:quarkus-qute'
    implementation 'io.quarkus:quarkus-rest'
    implementation 'io.quarkus:quarkus-rest-jsonb'
    implementation 'io.quarkus:quarkus-rest-jackson'
    implementation 'io.quarkus:quarkus-smallrye-jwt'
    implementation 'io.quarkus:quarkus-smallrye-jwt-build'
    implementation 'io.quarkus:quarkus-smallrye-openapi'
    implementation 'io.quarkus:quarkus-container-image-docker'
    implementation 'io.quarkus:quarkus-arc'
    implementation 'io.quarkus:quarkus-scheduler'
    implementation 'io.quarkus:quarkus-mailer'
    implementation 'io.quarkus:quarkus-hibernate-orm'
    implementation 'io.quarkus:quarkus-jdbc-postgresql'
    implementation 'io.quarkus:quarkus-hibernate-orm-panache'
    implementation 'io.quarkus:quarkus-hibernate-validator'
    implementation 'io.quarkus:quarkus-hibernate-orm-panache-kotlin'
    compileOnly 'org.mvnpm:bootstrap:5.3.8'
    compileOnly 'org.mvnpm:htmx.org:2.0.8'
    compileOnly 'org.mvnpm:htmx-ext-json-enc:2.0.2'
    implementation 'io.quarkiverse.web-bundler:quarkus-web-bundler:1.9.3'
    implementation 'io.quarkiverse.loggingsentry:quarkus-logging-sentry:2.1.9'
    implementation 'io.quarkiverse.bucket4j:quarkus-bucket4j:1.0.7'
    testImplementation 'io.quarkus:quarkus-junit5'
    testImplementation 'io.rest-assured:rest-assured'
    testImplementation 'org.mockito:mockito-core:5.20.0'
}

allOpen {
    annotation("jakarta.ws.rs.Path")
    annotation("jakarta.enterprise.context.ApplicationScoped")
    annotation("jakarta.persistence.Entity")
    annotation("io.quarkus.test.junit.QuarkusTest")
}

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

kotlin {
    jvmToolchain(21)
}

test {
    systemProperty "java.util.logging.manager", "org.jboss.logmanager.LogManager"
}

compileKotlin {
    kotlinOptions.jvmTarget = JavaVersion.VERSION_21
    kotlinOptions.javaParameters = true
}

compileTestKotlin {
    kotlinOptions.jvmTarget = JavaVersion.VERSION_21
}

spotless {
    kotlin {
        diktat().configFile("diktat-analysis.yml")
    }
    kotlinGradle {
        diktat()
    }
}
